{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Instagram{% endblock %}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }

        header {
            background: #fff;
            border-bottom: 1px solid #dbdbdb;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            width: 34px;
            height: 34px;
            border-radius: 8px;
            background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-icon::after {
            content: "";
            width: 18px;
            height: 18px;
            border: 2px solid white;
            border-radius: 4px;
            position: absolute;
        }

        .logo-text {
            font-weight: 700;
            font-size: 20px;
            margin-left: 8px;
            color: #262626;
            letter-spacing: 0.5px;
        }

        nav a {
            color: #262626;
            margin-left: 15px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }

        nav a:hover {
            color: #0095f6;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
        }

        .post-card {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            margin-bottom: 20px;
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .post-header img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-image {
            width: 100%;
            display: block;
        }

        .post-footer {
            padding: 20px;
            font-size: 14px;
        }

        .username {
            font-weight: 600;
        }

        .btn-follow {
            background-color: #0095f6;
            border: none;
            color: white;
            font-weight: 600;
            padding: 5px 9px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-follow:hover {
            background-color: #0077cc;
        }

        .btn-unfollow {
            background-color: #efefef;
            border: 1px solid #dbdbdb;
            color: #262626;
            font-weight: 600;
            padding: 5px 9px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-unfollow:hover {
            background-color: #dbdbdb;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <div class="logo-icon"></div>
        <span class="logo-text">Instagram</span>
    </div>
    <nav>
        {% if request.user.is_authenticated %}
        <a href="{% url 'feed' %}">Home</a>
        <a href="{% url 'dm_inbox' %}">Messages</a>  
        <a href="{% url 'user_profile' request.user.username %}">Profile</a>
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Log in</a>
        <a href="{% url 'signup' %}">Sign up</a>
        {% endif %}
    </nav>
</header>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
