{% extends 'base.html' %}
{% block content %}
<h2>Create a New Post</h2>
<form method="post" enctype="multipart/form-data" style="width: 400px; margin: auto;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="padding: 8px 15px; background: blue; color: white; border: none; border-radius: 5px;">Post</button>
</form>
{% endblock %}
