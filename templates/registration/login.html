{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Sign in</h2>

        {% if messages %}
            <ul class="error-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Login</button>
        </form>

        <p class="signup-link">
            Don’t have an account? 
            <a href="{% url 'signup' %}">Sign up</a>
        </p>
    </div>
</div>

<style>
/* Контейнер */
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Блок формы */
.auth-box {
    background: #fff;
    border-radius: 15px;
    padding: 40px 35px;
    width: 360px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    animation: fadeIn 0.8s ease;
}

/* Заголовок */
.auth-box h2 {
    margin-bottom: 25px;
    color: #333;
    font-size: 26px;
    font-weight: bold;
}

/* Поля формы */
.auth-box input, 
.auth-box select, 
.auth-box textarea {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 10px;
    outline: none;
    font-size: 15px;
    transition: all 0.3s ease;
}

.auth-box input:focus {
    border: 1px solid #2575fc;
    box-shadow: 0 0 8px rgba(37,117,252,0.3);
}

/* Кнопка */
.btn-primary {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: linear-gradient(135deg, #2575fc, #6a11cb);
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.3s;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}

/* Ошибки */
.error-messages {
    list-style: none;
    padding: 0;
    margin: 0 0 15px 0;
    color: #e74c3c;
    font-size: 14px;
    text-align: left;
}

/* Ссылка "Sign up" */
.signup-link {
    margin-top: 20px;
    font-size: 14px;
    color: #555;
}

.signup-link a {
    color: #2575fc;
    font-weight: bold;
    text-decoration: none;
    transition: color 0.3s;
}

.signup-link a:hover {
    color: #6a11cb;
}


@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

{% endblock %}
