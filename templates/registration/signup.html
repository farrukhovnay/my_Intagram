{% extends 'base.html' %}
{% load static %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Create Account</h2>

        {% if messages %}
            <ul class="error-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <button type="submit" class="btn-primary">Sign up</button>
        </form>

        <p class="signup-link">
            Already have an account? 
            <a href="{% url 'login' %}">Log in</a>
        </p>
    </div>
</div>


<style>

    /* Контейнер */
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Бокс */
.auth-box {
    background: #fff;
    padding: 40px 35px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    width: 350px;
    text-align: center;
    animation: fadeIn 0.8s ease;
}

/* Заголовок */
.auth-box h2 {
    margin-bottom: 20px;
    color: #333;
    font-size: 26px;
    font-weight: bold;
}

/* Поля формы */
.auth-box input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 10px;
    outline: none;
    font-size: 15px;
    transition: border 0.3s;
}

.auth-box input:focus {
    border: 1px solid #2575fc;
    box-shadow: 0 0 6px rgba(37, 117, 252, 0.4);
}

/* Кнопка */
.btn-primary {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #2575fc, #6a11cb);
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
}

.btn-primary:hover {
    transform: translateY(-2px);
    background: linear-gradient(135deg, #6a11cb, #2575fc);
}

/* Ошибки */
.error-messages {
    list-style: none;
    padding: 0;
    margin-bottom: 15px;
    color: #e74c3c;
    font-size: 14px;
    text-align: left;
}

/* Ссылка входа */
.signup-link {
    margin-top: 15px;
    font-size: 14px;
    color: #555;
}

.signup-link a {
    color: #2575fc;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

.signup-link a:hover {
    color: #6a11cb;
}

/* Анимация */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
{% endblock %}
